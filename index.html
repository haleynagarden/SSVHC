<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe and Unsafe Areas</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script>
        function initMapSafeUnsafe() {
            const map = new google.maps.Map(document.getElementById("map-safe-unsafe"), {
                center: { lat: 30.2672, lng: -97.7431 }, // Central Austin coordinates
                zoom: 13,
            });
            // Example markers for unsafe and safe areas
            new google.maps.Marker({
                position: { lat: 30.2500, lng: -97.7500 }, // Example unsafe area
                map,
                title: "Unsafe Area",
                icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png",
            });
            new google.maps.Marker({
                position: { lat: 30.2800, lng: -97.7400 }, // Example safe area
                map,
                title: "Safe Area",
                icon: "http://maps.google.com/mapfiles/ms/icons/green-dot.png",
            });
        }
    </script>
</head>
<body onload="initMapSafeUnsafe()">
    <h1>Safe and Unsafe Areas</h1>
    <div id="map-safe-unsafe" style="height: 500px; width: 100%;"></div>
    <a href="safe.html">Go to Safe Areas Map</a>
</body>
</html>
